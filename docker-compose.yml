version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jonosize-postgres
    environment:
      POSTGRES_USER: jonosize
      POSTGRES_PASSWORD: jonosize_dev
      POSTGRES_DB: jonosize
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jonosize"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jonosize-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
