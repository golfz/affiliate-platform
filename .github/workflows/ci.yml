name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./... -v -coverprofile=coverage.out -short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-unit-tests

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: jonosize
          POSTGRES_PASSWORD: jonosize_dev
          POSTGRES_DB: jonosize
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install migrate tool
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.16.2

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U jonosize; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run database migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: jonosize
          DB_PASSWORD: jonosize_dev
          DB_NAME: jonosize
          DB_SSLMODE: disable
        run: |
          migrate -path migrations -database "postgres://jonosize:jonosize_dev@localhost:5432/jonosize?sslmode=disable" up

      - name: Setup config file
        run: |
          cp configs/config.example.json configs/config.json

      - name: Run integration tests
        env:
          DATABASE_WRITE_HOST: localhost
          DATABASE_WRITE_PORT: 5432
          DATABASE_WRITE_USER: jonosize
          DATABASE_WRITE_PASSWORD: jonosize_dev
          DATABASE_WRITE_DBNAME: jonosize
          DATABASE_WRITE_SSLMODE: disable
          DATABASE_READ_HOST: localhost
          DATABASE_READ_PORT: 5432
          DATABASE_READ_USER: jonosize
          DATABASE_READ_PASSWORD: jonosize_dev
          DATABASE_READ_DBNAME: jonosize
          DATABASE_READ_SSLMODE: disable
          REDIS_URL: redis://localhost:6379/0
          API_BASE_URL: http://localhost:8080
        run: go test -tags=integration ./... -v

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o bin/api cmd/api/main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-binary
          path: ./bin/api
