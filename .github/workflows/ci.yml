name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: jonosize
          POSTGRES_PASSWORD: jonosize_dev
          POSTGRES_DB: jonosize
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./project
        run: go mod download

      - name: Run tests
        working-directory: ./project
        env:
          DATABASE_WRITE_HOST: localhost
          DATABASE_WRITE_PORT: 5432
          DATABASE_WRITE_USER: jonosize
          DATABASE_WRITE_PASSWORD: jonosize_dev
          DATABASE_WRITE_DBNAME: jonosize
          DATABASE_WRITE_SSLMODE: disable
        run: go test ./... -v -coverprofile=coverage.out

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./project/coverage.out
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./project
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        working-directory: ./project
        run: go build -o bin/api cmd/api/main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: api-binary
          path: ./project/bin/api
